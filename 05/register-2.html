<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            width:  500px;
            margin: 10px auto;
        }
    </style>
    <title>회원 가입</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" placeholder="4자~10자 사이,공백없이" autofocus>
                </li>
                <li>
                    <label for="user_mail">이메일</label>
                    <input type="email" id="user_mail">
                </li>
                <li>
                    <label for="user_pass">비밀번호</label>
                    <input type="password" id="user_pass" placeholder="문자와 숫자,특수 기호 포함">
                </li>
                <li>
                    <label for="pass_check">비밀번호 확인</label>
                    <input type="password" id="pass_check">
                </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" id="mail_recv" name="mail" value="yes">                
                <label for="mail_recv">메일 수신</label>

                <input type="radio" id="mail_nrecv" name="mail" value="no"> 
                <label for="mail_nrecv">메일 수신 안 함</label>
            </fieldset>
        </form>
        <div>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </div>
    </div>
</body>
</html>
