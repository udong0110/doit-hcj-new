<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
	div {
		width:500px;
		height:300px;
		border-radius:10px;
		border: 1px solid black;
	}
	/* Do it! 왼쪽 위에서 오른쪽 아래로, blue에서 white로 변하는 선형 그러데이션 스타일 .grad 만들기 */
	.grad{
		background: linear-gradient(45deg, blue,white);
	}
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
