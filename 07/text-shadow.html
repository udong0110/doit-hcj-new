<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size:60px;
    } 
    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
    .shadow1{
      text-shadow: 1px 10px rgb(0,255,0);
      color:red;
    }
    .shadow2{
      text-shadow: -6px 2px 7px #ffa500;
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1> 
  <h1 class="shadow2">CSS</h1>
  <h1>자바스크립트</h1>
</body>
</html>
